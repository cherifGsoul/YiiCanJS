<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>contacts/contact/list Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>contacts/contact/list Demo</h1>
		<ul id='contacts'></ul>
		<a href='javascript://' id='create'>Create Contact</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal(
				'contacts/contact/list', 
				'contacts/models/contact.js',
          		'contacts/models/fixtures',
          		function(ContactList, Contact){
				
				new ContactList('#contacts');
				
				$('#create').click(function(){
					new Contact({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
